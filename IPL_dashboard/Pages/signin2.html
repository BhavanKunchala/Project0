<div  class="container d-flex flex-row justify-content-center" >
    
    <form id="signInForm" class="form-control form">
        <h1 class="heading">Sign In</h1>
        <div class="input_field">
            <label for="exnameid" class="text-start label">NAME: </label>
            <input type="text"  id="exnameid" class="m-2 form-control" ng-model="exuserName"/>
        </div>
        
        <div class="input_field">
            <label for="exPassword" class="text-start label">PASSWORD:</label>
            <input type="password"  id="exPassword" class="m-2 form-control"  ng-model="exuserPassword"/>
        </div>

        <div class="d-flex flex-column justify-content-center">
            <div class="input_field m-auto">
                <button class="mt-3 btn btn-primary" ng-click="signIn(exuserName, exuserPassword)" >Sign In</button>
            </div>
            
            <p class="text-center mb-0 mt-4 dht">Don't  have an account?</p>
            <a class="text-center dht" href="/Pages/index2.html#!/register">SignUp now</a>
        </div>
        
        
    </form>

</div>
